# Window
window: 
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  # decoration styles
  # full: borders and title bar
  # none: neither borders nor title bar
  # transparent
  # buttonless
  decorations: Full 
  startup_mode: Windowed

# Scrolling
scrolling:
  history: 1000
  multipler: 3


# Font conf
font: 
  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold
  italic: 
    family: CaskaydiaCove Nerd Font Mono 
    style: Italic 
  
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0 
    y: 0
  use_thin_strokes: false 
  


# Opacity
background_opacirt: 0.9

# Colors (Gruvbox dark)
colors:
